<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Todos</title>
        <link rel="stylesheet" href="static/bundle.css">
        <script src="static/pre-script.js"></script>
        <script>
            require.config({
                baseUrl: '/static',
                paths: {
                    app: 'bundle.js'
                },
                waitSeconds: 3
            });
        </script>
    </head>
    <body>
        <div id="wrap"></div>
        <script>
            require(
                ['app'],
                function (app) {
                    app.init();
                }
            );
        </script>
    </body>
</html>
